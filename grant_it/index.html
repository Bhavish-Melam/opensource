<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>grant.it - Login</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center font-weight-bold text-success">grant.it</h1>
        <div class="login-box mt-4">
            <select class="custom-select mb-3" id="role-select">
                <option selected>Login as</option>
                <option value="admin">Admin</option>
                <option value="co-admin">Co-admin</option>
                <option value="student">Student</option>
            </select>
            <input type="text" class="form-control mb-2" placeholder="Username" id="username">
            <input type="password" class="form-control mb-4" placeholder="Password" id="password">
            <button class="btn btn-primary btn-block" onclick="login()">Login</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
